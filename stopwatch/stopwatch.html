<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="hour num">00</div>
            <div class="name">hr</div>
            <div class="min num">00</div>
            <div class="name">min</div>
            <div class="sec num">00</div>
            <div class="name">sec</div>
            <div class="mili num">00</div>
            <div class="name">ms</div>
        </div>
       <div id="flex"> 
        <button class="button start">Start</button>
        <button class="button pause">Pause</button>
        <button class="button reset">Reset</button>
       </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
